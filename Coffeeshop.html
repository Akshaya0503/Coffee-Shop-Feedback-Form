        <h1>Coffee Shop Customer Feedback</h1>
        
        <form action="#" method="post">
            <!-- Basic Information -->
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="visit-date">Date of Visit:</label>
                <input type="date" id="visit-date" name="visit-date">
            </div>
            
            <!-- Satisfaction Rating -->
            <div class="form-group">
                <label>Overall Satisfaction:</label>
                <div class="radio-group">
                    <label><input type="radio" name="satisfaction" value="very-satisfied" required> Very Satisfied</label>
                    <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
                    <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
                    <label><input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied</label>
                    <label><input type="radio" name="satisfaction" value="very-unsatisfied"> Very Unsatisfied</label>
                </div>
            </div>
            
            <!-- Product Feedback -->
            <div class="form-group">
                <label for="favorite-drink">Favorite Drink:</label>
                <select id="favorite-drink" name="favorite-drink">
                    <option value="coffee">Coffee</option>
                    <option value="tea">Tea</option>
                    <option value="smoothie">Smoothie</option>
                    <option value="pastry">Pastry</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label><input type="checkbox" name="recommend" value="yes"> Would you recommend our coffee shop to a friend?</label>
            </div>
            
            <!-- Open-Ended Questions -->
            <div class="form-group">
                <label for="best-part">What did you like the most about your visit?</label>
                <textarea id="best-part" name="best-part" rows="4" placeholder="Let us know!"></textarea>
            </div>
            
            <div class="form-group">
                <label for="suggestions">Any suggestions for improvement?</label>
                <textarea id="suggestions" name="suggestions" rows="4" placeholder="We'd love to hear your thoughts!"></textarea>
            </div>
        <!-- Audio (Optional Background Music) -->
        <audio controls>
            <source src="background-music.mp3" type="audio/mpeg">

        </audio>
        <!-- Video (Introduction/Message from Owner) -->
        <video controls class="intro-video">
             <source src="https://youtu.be/Nu8kIIL-CDA?si=qPurV9hN0ePIC2r-" type="videomp4">

        </video>
        <!-- Submission -->
        <div class="form-group">

        </form>
